<wait-backend-scrim></wait-backend-scrim>
<div id="wizardScrim"></div>
<div id="blurContainer">
<div class="container-fluid">
    <div id="contentWrapper" ng-class="state.current.url"
        hm-swipeleft="layout.swipeLeft()"
        hm-swiperight="layout.swipeRight()"
        hm-recognizer-options='[{"directions":"DIRECTION_LEFT|DIRECTION_RIGHT", "threshold": 50}]'>
      <div id="content" ng-class="state.current.url" ui-view="content"></div>
    </div>
    <footer ng-if="state.current.url === 'playback'" id="footer" ui-view="footer"></footer>
    <button ng-if="state.current.url != 'playback'"
      ui-sref="volumio.playback"
      ng-mouseenter="hover = 'browse'"
      ng-mouseleave="hover = ''"
      class="closeBtn"
      ng-class="{selected: state.current.name === 'volumio.browse'}"
      title="{{'COMMON.TAB_BROWSE' | translate}}">
      <!-- <img
        ng-if="!footer.playerService.state.updatedb"
        ng-src="{{variantAssetsUrl}}/icons/browse{{(hover === 'browse' || state.current.name === 'volumio.browse')?'-selected':''}}.svg"
        alt="{{'COMMON.TAB_BROWSE' | translate}}"/> -->
      <i ng-if="footer.playerService.state.updatedb" class="fa fa-refresh fa-spin"></i>
      <i class="fa fa-close"></i>
    </button>
</div>
</div>
